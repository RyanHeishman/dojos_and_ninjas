<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
      <form action="/users/update" method="POST">
        <h1>Edit {{user.first_name}}</h1>
        <input type="hidden" name="id" value="{{user.id}}">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">First Name:</label>
            <input type="text" name="first_name" class="form-control" placeholder="{{user.first_name}}">
          </div>
          <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Last Name:</label>
            <input type="text" name="last_name" class="form-control" placeholder="{{user.last_name}}">
        </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Email</label>
            <input type="text" name="emai" class="form-control" placeholder="{{user.emai}}">
        </div>
        <button type="submit" class="btn btn-dark">Update</button>
    </form>
    <a href="/users/show/{{ user.id }}">Show | <a href="/users">Home </a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
