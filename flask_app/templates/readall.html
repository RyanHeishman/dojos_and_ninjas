<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Read (All)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  </head>
  <body>
    <h1>All Users</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">Created At</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for one_user in all_users %}
            <tr>
              <td>{{one_user.id}}</td>
              <td>{{one_user.first_name}} {{one_user.last_name}}</td>
              <td>{{one_user.emai}}</td>
              <td>{{one_user.created_at}}</td>
              <td><a href="/users/show/{{ one_user.id }}">Show | <a href="/users/edit/{{ one_user.id }}">Edit | <a href="/users/delete/{{ one_user.id }}">Delete</a></a></a></td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
    <a href="/users/new"><button type="button" class="btn btn-link">New User</button></a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
